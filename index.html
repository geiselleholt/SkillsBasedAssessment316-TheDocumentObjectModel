<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Document Object Model</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main></main>

    <template id="storyTemplate" class="storyStyle">
      <div id="templateDiv">
        <h3 id="templateTitle"></h3>
        <p id="templateStory"></p>
      </div>
    </template>
    <div id="storyDiv"></div>

    <div id="radioDiv">
      <ul style="list-style-type: none">
        <li>
          <input type="radio" id="replay" name="choice" />
          <label for="replay">Play this story again?</label>
        </li>
        <li>
          <input type="radio" id="next" name="choice" />
          <label for="next">Try another funny story?</label>
        </li>
      </ul>
    </div>
  </body>
</html>
