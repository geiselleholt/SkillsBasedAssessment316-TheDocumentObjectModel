<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Document Object Model</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div>
      <main></main>
      <template id="storyTemplate" class="storyStyle">
        <div id="templateDiv">
          <h2 id="templateTitle"></h2>
          <p id="templateStory"></p>
        </div>
      </template>
      <section id="storySection"></section>
      <div id="firstButtons">
        <button id="sillyButton">Play Silly Story Again?</button>
        <button id="newStoryButton">Try Funny Forest Story?</button>
      </div>
      <div id="secondButtons">
        <button id="funnyButton">Play Funny Forest Again?</button>
        <button id="startOverButton">Start Over?</button>
      </div>
    </div>
  </body>
</html>
