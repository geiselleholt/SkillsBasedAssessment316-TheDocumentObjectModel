<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Document Object Model</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div>
      <main></main>
      <template id="storyTemplate" class="storyStyle">
        <div id="templateDiv">
          <h4 id="templateTitle"></h4>
          <p id="templateStory"></p>
        </div>
      </template>
      <section id="storySection"></section>
      <div id="actionButtons">
        <button id="replayButton">Play this story again?</button>
        <button id="newStoryButton">Try another funny story?</button>
      </div>
    </div>
  </body>
</html>
